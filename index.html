  <body>
    <div class="container">
        <div class="weather-app-wrapper">
          <div class="weather-app">
            <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="Type a city.."
                    autofocus="on"
                    autocomplete="off"
                    class="form-control shadow-sm"
                    id="city-input"
                  >
                </div>
                <div class="col-3">
                  <button type="submit" class="form-control btn btn-primary shadow-sm" id="search">Search</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-success" id="current">Current</button>   
                  </div>
              </div>
          <h1 id="city"> Lisbon </h1>
          <ul>
          <li id="date-now">
            Friday 15:00
          </li>
          <li id="description">
            Sunny
          </li>
        </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                 <img 
                 src="http://openweathermap.org/img/wn/10d@2x.png"
                 alt="Clear" 
                 class= "float-left" 
                 id="icon"/>
                   <span class="float-left">
                     <strong id="temperature">12  </strong>
                     <span class="units">ºC | <a href =""> ºF</a> </span>
                   </span>
                </div>
              </div>
            <div class="col-4">
              <ul>
                <li >
                  Humidity: <span id= "humidity"></span>%
                </li>
                <li>
                  Wind: <span id= "wind"></span> km/h</li>
              </ul>
          </div>
         </div>
         </div>
         </div>

  </div>
